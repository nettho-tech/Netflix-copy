<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Netflix Copy</title>
  <link rel="stylesheet" href="./css/login.css"
</head>
<body>

  <header>
    <nav class="main-menu">
      <ul class="main-menu__list">
        <li>
          <a href="./index.html" class="main-menu__link">netflix</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <h1 class="login__title">
      Inicia sesión
    </h1>

    <form>
      <input placeholder="Email o número de teléfono" type="email" class="login-input login__email">
      <input placeholder="Contraseña" type="password" class="login-input login__password">
    </form>
      
    <button class="login__btn">Iniciar sesión</button>

    <p class="login__footer">
      <span class="icon login__footer--icon">
        ;
      </span>
      Recuérdame
    </p>

    <p class="login__footer login__footer--right">
      ¿Necesitas ayuda?
    </p>
   
    <p class="login__facebook">
    <span class="icon icon-facebook">f</span> 
    Iniciar sesión con Facebook
    </p>

  </main>

  <footer>

    <h2 class="footer__title">
      ¿Primera vez en Netflix? 
      <a href="#" class="footer__link">Suscribete ya</a>
    </h2>

    <p class="footer__pharrafo">
      Esta página ésta protegida por Google reCAPTCHA para
      comprobar que no eres un robot. 
      <span class="footer__info">
        Más info
      </span>
    </p>

  </footer>

</body>
</html>
